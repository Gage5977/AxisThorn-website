<svg width="2400" height="2400" viewBox="0 0 2400 2400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B1538;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#A21621;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B1538;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#6B0F2A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B1538;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#A21621;stop-opacity:0.8" />
      <stop offset="40%" style="stop-color:#8B1538;stop-opacity:0.5" />
      <stop offset="70%" style="stop-color:#6B0F2A;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="metalSheen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- High-quality filters -->
    <filter id="subtleShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for depth -->
  <circle cx="1200" cy="1200" r="1100" fill="#0a0a0a" opacity="0.5"/>
  
  <!-- Main logo group -->
  <g transform="translate(1200,1200)">
    
    <!-- Outer ring structure -->
    <circle cx="0" cy="0" r="1000" fill="none" stroke="#1a1a1a" stroke-width="4" opacity="0.8"/>
    <circle cx="0" cy="0" r="980" fill="none" stroke="#2a2a2a" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="960" fill="none" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.8"/>
    
    <!-- Primary axis lines forming the foundation -->
    <g filter="url(#subtleShadow)">
      <!-- Vertical axis -->
      <rect x="-40" y="-900" width="80" height="1800" fill="url(#primaryGradient)" opacity="0.9">
        <animateTransform attributeName="transform" type="scale" values="1,1;1,1.02;1,1" dur="4s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Horizontal axis -->
      <rect x="-900" y="-40" width="1800" height="80" fill="url(#primaryGradient)" opacity="0.9">
        <animateTransform attributeName="transform" type="scale" values="1,1;1.02,1;1,1" dur="4s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Diagonal thorn elements - the signature design -->
    <g transform="rotate(45)" filter="url(#innerGlow)">
      <path d="M -600,-30 L 600,-30 L 580,0 L 600,30 L -600,30 L -580,0 Z" 
            fill="url(#primaryGradient)" 
            opacity="0.85">
        <animateTransform attributeName="transform" type="rotate" values="0;2;0;-2;0" dur="8s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <g transform="rotate(-45)" filter="url(#innerGlow)">
      <path d="M -600,-30 L 600,-30 L 580,0 L 600,30 L -600,30 L -580,0 Z" 
            fill="url(#primaryGradient)" 
            opacity="0.85">
        <animateTransform attributeName="transform" type="rotate" values="0;-2;0;2;0" dur="8s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Central geometric core -->
    <g filter="url(#subtleShadow)">
      <!-- Hexagonal center -->
      <polygon points="0,-200 173,-100 173,100 0,200 -173,100 -173,-100" 
               fill="none" 
               stroke="url(#primaryGradient)" 
               stroke-width="8" 
               opacity="0.9"/>
      
      <!-- Inner hexagon -->
      <polygon points="0,-150 130,-75 130,75 0,150 -130,75 -130,-75" 
               fill="url(#centerGlow)" 
               stroke="url(#primaryGradient)" 
               stroke-width="4" 
               opacity="0.7"/>
      
      <!-- Core diamond -->
      <polygon points="0,-100 70,0 0,100 -70,0" 
               fill="url(#primaryGradient)" 
               opacity="0.9">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="3s" repeatCount="indefinite"/>
      </polygon>
    </g>
    
    <!-- Precision markers -->
    <g opacity="0.6">
      <!-- Cardinal direction markers -->
      <rect x="-3" y="-950" width="6" height="50" fill="#8B1538"/>
      <rect x="-3" y="900" width="6" height="50" fill="#8B1538"/>
      <rect x="-950" y="-3" width="50" height="6" fill="#8B1538"/>
      <rect x="900" y="-3" width="50" height="6" fill="#8B1538"/>
      
      <!-- 45-degree markers -->
      <g transform="rotate(45)">
        <rect x="-2" y="-950" width="4" height="40" fill="#8B1538" opacity="0.7"/>
        <rect x="-2" y="910" width="4" height="40" fill="#8B1538" opacity="0.7"/>
      </g>
      
      <g transform="rotate(-45)">
        <rect x="-2" y="-950" width="4" height="40" fill="#8B1538" opacity="0.7"/>
        <rect x="-2" y="910" width="4" height="40" fill="#8B1538" opacity="0.7"/>
      </g>
    </g>
    
    <!-- Subtle accent elements -->
    <g opacity="0.4">
      <!-- Inner ring accents -->
      <circle cx="0" cy="0" r="400" fill="none" stroke="url(#primaryGradient)" stroke-width="2" stroke-dasharray="20 40"/>
      <circle cx="0" cy="0" r="600" fill="none" stroke="url(#primaryGradient)" stroke-width="1" stroke-dasharray="10 30"/>
      <circle cx="0" cy="0" r="800" fill="none" stroke="url(#primaryGradient)" stroke-width="1" stroke-dasharray="5 25"/>
    </g>
    
    <!-- Company initials "AT" integrated into design -->
    <g filter="url(#innerGlow)" opacity="0">
      <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="url(#primaryGradient)">AT</text>
    </g>
    
    <!-- Metallic sheen overlay for premium effect -->
    <circle cx="0" cy="0" r="1000" fill="url(#metalSheen)" opacity="0.3"/>
  </g>
  
  <!-- Subtle animated glow effect -->
  <circle cx="1200" cy="1200" r="1100" fill="none" stroke="url(#centerGlow)" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="1100;1150;1100" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.3;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>