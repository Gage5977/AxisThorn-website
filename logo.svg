<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main elements -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B1538;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A21621;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B0F2A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A21621;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B1538;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo group centered -->
  <g transform="translate(120,120)">
    
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="110" fill="none" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.8"/>
    
    <!-- Core axis cross -->
    <g>
      <!-- Vertical axis -->
      <rect x="-4" y="-80" width="8" height="160" fill="url(#primaryGradient)"/>
      
      <!-- Horizontal axis -->
      <rect x="-80" y="-4" width="160" height="8" fill="url(#primaryGradient)"/>
    </g>
    
    <!-- Diagonal thorns -->
    <g transform="rotate(45)">
      <path d="M -60,-3 L 60,-3 L 55,0 L 60,3 L -60,3 L -55,0 Z" fill="url(#accentGradient)" opacity="0.9"/>
    </g>
    
    <g transform="rotate(-45)">
      <path d="M -60,-3 L 60,-3 L 55,0 L 60,3 L -60,3 L -55,0 Z" fill="url(#accentGradient)" opacity="0.9"/>
    </g>
    
    <!-- Central hexagon -->
    <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" 
             fill="none" 
             stroke="url(#primaryGradient)" 
             stroke-width="3"/>
    
    <!-- Inner diamond -->
    <polygon points="0,-20 14,0 0,20 -14,0" 
             fill="url(#primaryGradient)" 
             opacity="0.8"/>
    
    <!-- Corner accents -->
    <g>
      <circle cx="-80" cy="-80" r="4" fill="#8B1538"/>
      <circle cx="80" cy="-80" r="4" fill="#8B1538"/>
      <circle cx="80" cy="80" r="4" fill="#8B1538"/>
      <circle cx="-80" cy="80" r="4" fill="#8B1538"/>
    </g>
  </g>
  
  <!-- Company name (optional, can be toggled) -->
  <g opacity="0">
    <text x="120" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#8B1538">AXIS THORN</text>
  </g>
</svg>