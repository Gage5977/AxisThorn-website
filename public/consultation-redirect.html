<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=mailto:ai.info@axisthorn.com?subject=Schedule%20Strategic%20Consultation">
    <title>Redirecting to Contact...</title>
    <style>
        body {
            background: #0A0F1C; /* AXIS Terminal Midnight Blue */
            color: #E6F8FF; /* AXIS Terminal Electric Cyan */
            font-family: 'Inter', 'Space Grotesk', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .redirect-message {
            text-align: center;
        }
        .redirect-message p {
            color: #A0AEC0; /* AXIS Terminal Cool Gray */
            margin: 10px 0;
        }
        .redirect-message a {
            color: #22C55E; /* AXIS Terminal Green */
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .redirect-message a:hover {
            color: #16A34A;
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }
        .loader {
            border: 3px solid rgba(63, 114, 175, 0.3);
            border-top: 3px solid #22C55E;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <div class="loader"></div>
        <p>Redirecting to contact...</p>
        <p><a href="mailto:ai.info@axisthorn.com?subject=Schedule%20Strategic%20Consultation">Click here if not redirected</a></p>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = "mailto:ai.info@axisthorn.com?subject=Schedule%20Strategic%20Consultation";
        }, 1000);
    </script>
</body>
</html>
