<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis Thorn LLC - Client Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
/* Axis Thorn LLC Invoice Portal - Branded Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary-dark: #000000;
    --secondary-dark: #0f0f0f;
    --accent-dark: #1a1a1a;
    --text-primary: #ffffff;
    --text-secondary: #cccccc;
    --text-muted: #999999;
    --accent-primary: #8B1538;
    --accent-secondary: #A21621;
    --accent-tertiary: #6B0F2A;
    --gradient-dark: linear-gradient(135deg, #000000, #0f0f0f, #000000);
    --shadow-harsh: 0 8px 32px rgba(0, 0, 0, 0.8);
    --shadow-subtle: 0 2px 8px rgba(0, 0, 0, 0.6);
    --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --font-primary: 'Inter', sans-serif;
    --font-display: 'Playfair Display', serif;
    --card-bg: rgba(26, 26, 26, 0.9);
    --card-border: rgba(255, 255, 255, 0.1);
    --input-bg: rgba(0, 0, 0, 0.5);
    --input-border: rgba(255, 255, 255, 0.2);
    --button-primary: var(--accent-primary);
    --button-secondary: rgba(255, 255, 255, 0.1);
    --success-color: #10B981;
    --warning-color: #F59E0B;
    --error-color: #EF4444;
}

body {
    font-family: var(--font-primary);
    background: var(--gradient-dark);
    color: var(--text-primary);
    line-height: 1.6;
    min-height: 100vh;
}

* {
    color: var(--text-primary) !important;
}

.container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 20px;
    background: var(--gradient-dark);
    min-height: 100vh;
}

header {
    background: rgba(0, 0, 0, 0.95);
    padding: 1.5rem 0;
    border-bottom: 1px solid var(--card-border);
    backdrop-filter: blur(20px);
    position: sticky;
    top: 0;
    z-index: 100;
}

header h1 {
    font-family: var(--font-display);
    font-size: 2.5rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 1rem;
    background: linear-gradient(135deg, var(--text-primary), var(--accent-primary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

nav {
    display: flex;
    justify-content: center;
    gap: 2rem;
    flex-wrap: wrap;
}

.nav-btn {
    background: var(--button-secondary);
    border: 1px solid var(--card-border);
    color: var(--text-secondary) !important;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    cursor: pointer;
    transition: var(--transition-smooth);
    font-family: var(--font-primary);
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    backdrop-filter: blur(10px);
}

.nav-btn:hover {
    background: var(--accent-primary);
    color: var(--text-primary) !important;
    transform: translateY(-2px);
    box-shadow: var(--shadow-subtle);
}

.nav-btn.active {
    background: var(--accent-primary);
    color: var(--text-primary) !important;
    border-color: var(--accent-primary);
}

main {
    padding: 2rem 0;
}

.view {
    display: none;
    animation: fadeIn 0.5s ease-in-out;
}

.view.active {
    display: block;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    margin-bottom: 3rem;
}

.stat-card {
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: 12px;
    padding: 2rem;
    text-align: center;
    backdrop-filter: blur(20px);
    transition: var(--transition-smooth);
}

.stat-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-harsh);
    border-color: var(--accent-primary);
}

.stat-card h3 {
    font-family: var(--font-display);
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
    color: var(--text-secondary) !important;
}

.stat-value {
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--accent-primary) !important;
    font-family: var(--font-display);
}

.invoice-list, .form-section {
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: 12px;
    padding: 2rem;
    margin-bottom: 2rem;
    backdrop-filter: blur(20px);
}

.form-section h3 {
    font-family: var(--font-display);
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
    color: var(--text-primary) !important;
    border-bottom: 2px solid var(--accent-primary);
    padding-bottom: 0.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--text-secondary) !important;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 0.75rem;
    background: var(--input-bg);
    border: 1px solid var(--input-border);
    border-radius: 8px;
    color: var(--text-primary) !important;
    font-family: var(--font-primary);
    transition: var(--transition-smooth);
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--accent-primary);
    box-shadow: 0 0 0 3px rgba(139, 21, 56, 0.3);
}

.form-group input::placeholder,
.form-group textarea::placeholder {
    color: var(--text-muted) !important;
}

.btn-primary, .btn-secondary {
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    border: none;
    font-family: var(--font-primary);
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition-smooth);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin: 0.5rem;
}

.btn-primary {
    background: var(--button-primary);
    color: var(--text-primary) !important;
}

.btn-primary:hover {
    background: var(--accent-secondary);
    transform: translateY(-2px);
    box-shadow: var(--shadow-subtle);
}

.btn-secondary {
    background: var(--button-secondary);
    color: var(--text-secondary) !important;
    border: 1px solid var(--card-border);
}

.btn-secondary:hover {
    background: var(--accent-dark);
    color: var(--text-primary) !important;
    border-color: var(--accent-primary);
}

.container::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 30%, rgba(139, 21, 56, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(139, 21, 56, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(15, 15, 15, 0.8) 0%, transparent 50%);
    z-index: -1;
    animation: neuralPulse 10s infinite alternate;
}

@keyframes neuralPulse {
    0% { opacity: 0.3; }
    100% { opacity: 0.7; }
}

.features {
    margin: 2rem 0;
}

.features ul {
    list-style: none;
    padding: 0;
}

.features li {
    padding: 0.5rem 0;
    font-size: 1.1rem;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: var(--card-bg);
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid var(--card-border);
    margin-top: 1rem;
}

thead {
    background: rgba(0, 0, 0, 0.5);
}

th, td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid var(--card-border);
    color: var(--text-primary) !important;
}

th {
    font-weight: 600;
    font-family: var(--font-display);
    color: var(--text-secondary) !important;
}

tbody tr:hover {
    background: rgba(139, 21, 56, 0.1);
}

.loading {
    text-align: center;
    padding: 2rem;
    color: var(--text-muted) !important;
}

.error {
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid var(--error-color);
    color: var(--error-color) !important;
    padding: 1rem;
    border-radius: 8px;
    margin: 1rem 0;
}

.success {
    background: rgba(16, 185, 129, 0.1);
    border: 1px solid var(--success-color);
    color: var(--success-color) !important;
    padding: 1rem;
    border-radius: 8px;
    margin: 1rem 0;
}

.form-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
}

@media (max-width: 768px) {
    .container {
        padding: 0 10px;
    }
    
    header h1 {
        font-size: 2rem;
    }
    
    nav {
        gap: 1rem;
    }
    
    .nav-btn {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
    }
    
    .stats {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Axis Thorn Client Portal</h1>
            <nav>
                <button class="nav-btn active" data-view="dashboard">Dashboard</button>
                <button class="nav-btn" data-view="create">Create Invoice</button>
                <button class="nav-btn" data-view="customers">Customers</button>
                <button class="nav-btn" data-view="products">Products</button>
            </nav>
        </header>

        <main>
            <div id="dashboard" class="view active">
                <div class="stats">
                    <div class="stat-card">
                        <h3>Total Invoices</h3>
                        <p class="stat-value" id="totalInvoices">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Paid Invoices</h3>
                        <p class="stat-value" id="paidInvoices">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Pending</h3>
                        <p class="stat-value" id="pendingInvoices">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Revenue</h3>
                        <p class="stat-value" id="totalRevenue">$0.00</p>
                    </div>
                </div>

                <div class="invoice-list">
                    <h2>Recent Invoices</h2>
                    <div id="invoicesContent">
                        <div class="loading">Loading invoices...</div>
                    </div>
                </div>
            </div>

            <div id="create" class="view">
                <div class="form-section">
                    <h3>Create New Invoice</h3>
                    <form id="invoiceForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Customer Name</label>
                                <input type="text" id="customerName" required placeholder="Enter customer name">
                            </div>
                            <div class="form-group">
                                <label>Customer Email</label>
                                <input type="email" id="customerEmail" required placeholder="customer@example.com">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" id="itemDescription" required placeholder="Service description">
                            </div>
                            <div class="form-group">
                                <label>Quantity</label>
                                <input type="number" id="itemQuantity" min="1" value="1">
                            </div>
                            <div class="form-group">
                                <label>Unit Price</label>
                                <input type="number" id="itemPrice" step="0.01" min="0" placeholder="0.00">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Tax Rate (%)</label>
                                <input type="number" id="taxRate" step="0.01" min="0" value="0" placeholder="8.25">
                            </div>
                            <div class="form-group">
                                <label>Discount</label>
                                <input type="number" id="discount" step="0.01" min="0" value="0" placeholder="0.00">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Notes</label>
                            <textarea id="notes" rows="3" placeholder="Additional notes or terms"></textarea>
                        </div>

                        <button type="submit" class="btn-primary">Create Invoice</button>
                        <button type="button" class="btn-secondary" onclick="clearForm()">Clear Form</button>
                    </form>
                </div>

                <div id="createResult"></div>
            </div>

            <div id="customers" class="view">
                <div class="form-section">
                    <h3>Customer Management</h3>
                    <div id="customersContent">
                        <div class="loading">Loading customers...</div>
                    </div>
                </div>
            </div>

            <div id="products" class="view">
                <div class="form-section">
                    <h3>Product Management</h3>
                    <div id="productsContent">
                        <div class="loading">Loading products...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // API base URL
        const API_BASE = '/api';

        // Navigation functionality
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const view = btn.dataset.view;
                showView(view);
                
                // Update active nav button
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        function showView(viewName) {
            document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
            document.getElementById(viewName).classList.add('active');
            
            // Load data when switching views
            switch(viewName) {
                case 'dashboard':
                    loadDashboard();
                    break;
                case 'customers':
                    loadCustomers();
                    break;
                case 'products':
                    loadProducts();
                    break;
            }
        }

        // API helper functions
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Dashboard functions
        async function loadDashboard() {
            try {
                const invoices = await apiCall('/invoices');
                updateDashboardStats(invoices);
                displayInvoices(invoices);
            } catch (error) {
                document.getElementById('invoicesContent').innerHTML = 
                    '<div class="error">Error loading dashboard data</div>';
            }
        }

        function updateDashboardStats(invoices) {
            const total = invoices.length;
            const paid = invoices.filter(inv => inv.payment_status === 'paid').length;
            const pending = total - paid;
            const revenue = invoices
                .filter(inv => inv.payment_status === 'paid')
                .reduce((sum, inv) => sum + inv.total, 0);

            document.getElementById('totalInvoices').textContent = total;
            document.getElementById('paidInvoices').textContent = paid;
            document.getElementById('pendingInvoices').textContent = pending;
            document.getElementById('totalRevenue').textContent = `$${revenue.toFixed(2)}`;
        }

        function displayInvoices(invoices) {
            const content = document.getElementById('invoicesContent');
            
            if (invoices.length === 0) {
                content.innerHTML = '<p>No invoices found. Create your first invoice!</p>';
                return;
            }

            const table = `
                <table>
                    <thead>
                        <tr>
                            <th>Invoice #</th>
                            <th>Customer</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${invoices.map(invoice => `
                            <tr>
                                <td>${invoice.invoice_number}</td>
                                <td>${invoice.customer.name || 'N/A'}</td>
                                <td>$${invoice.total.toFixed(2)}</td>
                                <td>${invoice.status}</td>
                                <td>${new Date(invoice.created_at).toLocaleDateString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            content.innerHTML = table;
        }

        // Invoice creation
        document.getElementById('invoiceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                customer: {
                    name: document.getElementById('customerName').value,
                    email: document.getElementById('customerEmail').value
                },
                items: [{
                    description: document.getElementById('itemDescription').value,
                    quantity: parseFloat(document.getElementById('itemQuantity').value),
                    unitPrice: parseFloat(document.getElementById('itemPrice').value)
                }],
                taxRate: parseFloat(document.getElementById('taxRate').value) || 0,
                discount: parseFloat(document.getElementById('discount').value) || 0,
                discountType: 'fixed',
                notes: document.getElementById('notes').value
            };

            try {
                const result = await apiCall('/invoices', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });

                document.getElementById('createResult').innerHTML = 
                    `<div class="success">Invoice created successfully! Invoice #: ${result.invoice_number}</div>`;
                
                clearForm();
            } catch (error) {
                document.getElementById('createResult').innerHTML = 
                    '<div class="error">Error creating invoice. Please try again.</div>';
            }
        });

        function clearForm() {
            document.getElementById('invoiceForm').reset();
            document.getElementById('createResult').innerHTML = '';
        }

        // Load customers
        async function loadCustomers() {
            try {
                const customers = await apiCall('/customers');
                const content = document.getElementById('customersContent');
                
                if (customers.length === 0) {
                    content.innerHTML = '<p>No customers found.</p>';
                    return;
                }

                const table = `
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${customers.map(customer => `
                                <tr>
                                    <td>${customer.name}</td>
                                    <td>${customer.email}</td>
                                    <td>${customer.phone || 'N/A'}</td>
                                    <td>${new Date(customer.created_at).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                content.innerHTML = table;
            } catch (error) {
                document.getElementById('customersContent').innerHTML = 
                    '<div class="error">Error loading customers</div>';
            }
        }

        // Load products
        async function loadProducts() {
            try {
                const products = await apiCall('/products');
                const content = document.getElementById('productsContent');
                
                if (products.length === 0) {
                    content.innerHTML = '<p>No products found.</p>';
                    return;
                }

                const table = `
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${products.map(product => `
                                <tr>
                                    <td>${product.name}</td>
                                    <td>${product.description}</td>
                                    <td>$${product.price.toFixed(2)}</td>
                                    <td>${new Date(product.created_at).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                content.innerHTML = table;
            } catch (error) {
                document.getElementById('productsContent').innerHTML = 
                    '<div class="error">Error loading products</div>';
            }
        }

        // Initialize dashboard on load
        loadDashboard();

        console.log('Axis Thorn Client Portal - Fully Functional');
    </script>
</body>
</html>
