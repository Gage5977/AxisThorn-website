<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Login - Axis Thorn LLC</title>
    <meta name="description" content="Secure login to Axis Thorn client portal for invoices, payments, and financial management.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/axis-2025.css">
    
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: var(--axis-primary-bg);
        }
        
        .login-card {
            background: rgba(10, 15, 28, 0.8);
            border: 1px solid var(--axis-accent-color);
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 40px rgba(63, 114, 175, 0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--axis-primary-fg);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 300;
            color: var(--axis-pure-white);
            margin: 0 0 0.5rem 0;
        }
        
        .login-subtitle {
            color: var(--axis-neutral-400);
            font-size: 1rem;
        }
        
        .form-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--axis-accent-color);
        }
        
        .form-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            background: transparent;
            border: none;
            color: var(--axis-neutral-400);
            font-family: var(--font-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .form-tab.active {
            color: var(--axis-primary-fg);
        }
        
        .form-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--axis-accent-primary);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            color: var(--axis-neutral-300);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--axis-accent-color);
            border-radius: 8px;
            color: var(--axis-pure-white);
            font-family: var(--font-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--axis-primary-fg);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(230, 248, 255, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--axis-neutral-500);
        }
        
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--axis-accent-primary);
            border: none;
            border-radius: 8px;
            color: var(--axis-primary-bg);
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .submit-btn:hover {
            background: var(--axis-accent-secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(63, 114, 175, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(63, 114, 175, 0.3);
        }
        
        .form-footer a {
            color: var(--axis-accent-primary);
            text-decoration: none;
            font-size: 0.875rem;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }
        
        .success-message {
            background: var(--axis-green-accent);
            border: 1px solid var(--axis-green-primary);
            color: var(--axis-green-primary);
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }
        
        .demo-notice {
            background: rgba(63, 114, 175, 0.1);
            border: 1px solid var(--axis-accent-color);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--axis-neutral-300);
        }
        
        .demo-notice strong {
            color: var(--axis-primary-fg);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <svg width="36" height="36" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 44 L20 4 L24 4 L28 14 L20 14 L16 24 L32 24 L28 34 L20 34 L16 44 L4 44 Z" 
                              fill="currentColor" opacity="1"/>
                        <path d="M20 4 L44 4 L44 12 L32 12 L32 44 L24 44 L24 12 L20 12 L20 4 Z" 
                              fill="currentColor" opacity="1"/>
                        <rect x="16" y="20" width="16" height="8" fill="currentColor" opacity="0.2"/>
                    </svg>
                    <span>Axis Thorn</span>
                </div>
                <h1 class="login-title">Client Portal</h1>
                <p class="login-subtitle">Access your invoices and financial documents</p>
            </div>
            
            <div class="form-tabs">
                <button class="form-tab active" data-tab="login">Sign In</button>
                <button class="form-tab" data-tab="register">Register</button>
            </div>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label class="form-label" for="login-email">Email Address</label>
                    <input 
                        type="email" 
                        id="login-email" 
                        class="form-input" 
                        placeholder="your@email.com" 
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="login-password">Password</label>
                    <input 
                        type="password" 
                        id="login-password" 
                        class="form-input" 
                        placeholder="Enter your password" 
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="submit-btn">Sign In</button>
                
                <div class="demo-notice">
                    <strong>Demo Credentials:</strong><br>
                    Email: demo@axisthorn.com<br>
                    Password: demo123
                </div>
            </form>
            
            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label class="form-label" for="register-name">Full Name</label>
                    <input 
                        type="text" 
                        id="register-name" 
                        class="form-input" 
                        placeholder="John Doe" 
                        required
                        autocomplete="name"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="register-email">Email Address</label>
                    <input 
                        type="email" 
                        id="register-email" 
                        class="form-input" 
                        placeholder="your@email.com" 
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="register-password">Password</label>
                    <input 
                        type="password" 
                        id="register-password" 
                        class="form-input" 
                        placeholder="Create a strong password" 
                        required
                        autocomplete="new-password"
                        minlength="8"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="register-company">Company (Optional)</label>
                    <input 
                        type="text" 
                        id="register-company" 
                        class="form-input" 
                        placeholder="Your Company Inc."
                        autocomplete="organization"
                    >
                </div>
                
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
            
            <div class="form-footer">
                <a href="/">‚Üê Back to Main Site</a>
                <span style="margin: 0 1rem;">|</span>
                <a href="mailto:AI.info@axisthorn.com">Need Help?</a>
            </div>
        </div>
    </div>
    
    <script src="js/auth-client.js"></script>
    <script>
        // Tab switching
        document.querySelectorAll('.form-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                // Update active tab
                document.querySelectorAll('.form-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Update active form
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                document.getElementById(`${tabName}-form`).classList.add('active');
                
                // Clear messages
                hideMessages();
            });
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }
        
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
        
        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const submitBtn = e.target.querySelector('.submit-btn');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';
            
            const result = await authClient.login(email, password);
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Sign In';
            
            if (result.success) {
                showSuccess('Login successful! Redirecting...');
                
                // Redirect to saved location or portal
                const redirect = sessionStorage.getItem('redirect_after_login') || '/portal.html';
                sessionStorage.removeItem('redirect_after_login');
                
                setTimeout(() => {
                    window.location.href = redirect;
                }, 1000);
            } else {
                showError(result.error || 'Invalid email or password');
            }
        });
        
        // Register form handler
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const userData = {
                name: document.getElementById('register-name').value,
                email: document.getElementById('register-email').value,
                password: document.getElementById('register-password').value,
                company: document.getElementById('register-company').value || undefined
            };
            
            const submitBtn = e.target.querySelector('.submit-btn');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            const result = await authClient.register(userData);
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Account';
            
            if (result.success) {
                showSuccess('Account created successfully! Redirecting...');
                
                setTimeout(() => {
                    window.location.href = '/portal.html';
                }, 1000);
            } else {
                showError(result.error || 'Registration failed');
            }
        });
        
        // Check if already logged in
        if (authClient.isAuthenticated()) {
            window.location.href = '/portal.html';
        }
    </script>
</body>
</html>
