<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JavaScript Modules - Axis Thorn LLC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JavaScript Modules Test Page</h1>
    
    <div style="padding: 20px;">
        <h2>Module Loading Status</h2>
        <div id="status">Loading modules...</div>
        
        <h2>Test Notification</h2>
        <button onclick="showNotification('Test notification message', 'success')">Show Success Notification</button>
        <button onclick="showNotification('Test error message', 'error')">Show Error Notification</button>
        <button onclick="showNotification('Test info message', 'info')">Show Info Notification</button>
    </div>
    
    <script type="module">
        // Test that modules are loading correctly
        import { showNotification } from './js/notification.js';
        window.showNotification = showNotification;
        
        document.getElementById('status').textContent = 'Modules loaded successfully!';
        document.getElementById('status').style.color = 'green';
        
        // Log to console for debugging
        console.log('Notification module loaded:', showNotification);
    </script>
    
    <script type="module" src="script.js"></script>
</body>
</html>
