<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refactored Invoice CSS Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="invoices-refactored.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Invoice Portal</h1>
            <nav>
                <button class="nav-btn active">Dashboard</button>
                <button class="nav-btn">Invoices</button>
                <button class="nav-btn">Customers</button>
                <button class="nav-btn">Products</button>
            </nav>
        </header>

        <main>
            <div class="view active">
                <div class="stats">
                    <div class="stat-card">
                        <h3>Total Revenue</h3>
                        <div class="stat-value">$45,230</div>
                    </div>
                    <div class="stat-card">
                        <h3>Open Invoices</h3>
                        <div class="stat-value">12</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Customers</h3>
                        <div class="stat-value">48</div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Create New Invoice</h3>
                    <form>
                        <div class="form-group">
                            <label>Customer Name</label>
                            <input type="text" placeholder="Enter customer name">
                        </div>
                        <div class="form-group">
                            <label>Invoice Amount</label>
                            <input type="number" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea placeholder="Invoice description..."></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Create Invoice</button>
                        <button type="button" class="btn-secondary">Cancel</button>
                    </form>
                </div>

                <div class="invoice-list">
                    <table>
                        <thead>
                            <tr>
                                <th>Invoice #</th>
                                <th>Customer</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>INV-001</td>
                                <td>Acme Corp</td>
                                <td>$5,400</td>
                                <td>Paid</td>
                            </tr>
                            <tr>
                                <td>INV-002</td>
                                <td>Tech Solutions</td>
                                <td>$3,200</td>
                                <td>Pending</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="success">Invoice created successfully!</div>
                <div class="error">Error: Please fill all required fields.</div>
            </div>
        </main>
    </div>
</body>
</html>
