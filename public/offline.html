<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Axis Thorn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            opacity: 0.5;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            font-weight: 700;
        }

        p {
            font-size: 1.125rem;
            color: #999;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #0066FF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: #0052CC;
            transform: translateY(-1px);
        }

        .status {
            margin-top: 48px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <svg class="offline-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor" opacity="0.3"/>
            <path d="M1 21L21 3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        
        <h1>You're Offline</h1>
        
        <p>
            It looks like you've lost your internet connection. 
            Please check your connection and try again.
        </p>
        
        <button class="btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="status">
            <strong>What you can do:</strong><br>
            • Check your internet connection<br>
            • Try reloading the page<br>
            • View previously cached pages
        </div>
    </div>

    <script>
        // Check connection periodically
        setInterval(() => {
            fetch('/api/ping', { method: 'HEAD' })
                .then(() => {
                    // Back online, reload
                    window.location.reload();
                })
                .catch(() => {
                    // Still offline
                });
        }, 5000);
    </script>
</body>
</html>
