<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis Thorn - Local Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0A0F1C 0%, #1A1F2E 100%);
            color: #E0E6FF;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(0, 240, 255, 0.2);
        }
        
        .header h1 {
            color: #00F0FF;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #A0AEC0;
            font-size: 1.1rem;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
        }
        
        .test-section h3 {
            color: #00F0FF;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .test-button {
            background: linear-gradient(135deg, #00F0FF 0%, #0099CC 100%);
            color: #0A0F1C;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 240, 255, 0.4);
        }
        
        .test-button.secondary {
            background: transparent;
            color: #00F0FF;
            border: 1px solid #00F0FF;
        }
        
        .result-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .success { color: #22C55E; }
        .error { color: #EF4444; }
        .warning { color: #F59E0B; }
        .info { color: #3B82F6; }
        
        .nav-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .nav-link {
            background: rgba(255, 255, 255, 0.05);
            color: #E0E6FF;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: rgba(0, 240, 255, 0.1);
            border-color: #00F0FF;
            color: #00F0FF;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online { background: #22C55E; }
        .status-offline { background: #EF4444; }
        .status-warning { background: #F59E0B; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Axis Thorn Test Client</h1>
            <p>Local testing environment for implemented features</p>
            <div id="server-status" style="margin-top: 15px;">
                <span class="status-indicator status-offline"></span>
                <span>Checking server status...</span>
            </div>
        </div>
        
        <div class="nav-links">
            <a href="http://localhost:3000" class="nav-link" target="_blank">üè† Homepage</a>
            <a href="http://localhost:3000/terminal" class="nav-link" target="_blank">üíª Terminal</a>
            <a href="http://localhost:3000/axis-ai" class="nav-link" target="_blank">ü§ñ AXIS AI</a>
            <a href="http://localhost:3000/invoices" class="nav-link" target="_blank">üìÑ Invoices</a>
            <a href="http://localhost:3000/banking-portal" class="nav-link" target="_blank">üè¶ Banking</a>
        </div>
        
        <div class="test-grid">
            <!-- Server Status Tests -->
            <div class="test-section">
                <h3>üöÄ Server Status</h3>
                <button class="test-button" onclick="testServerStatus()">Check Server Health</button>
                <button class="test-button secondary" onclick="testFeatureStatus()">Test All Features</button>
                <div id="server-results" class="result-box" style="display: none;"></div>
            </div>
            
            <!-- API Versioning Tests -->
            <div class="test-section">
                <h3>üîÑ API Versioning</h3>
                <button class="test-button" onclick="testAPIVersion()">Test API v1</button>
                <button class="test-button secondary" onclick="testAPIEndpoints()">List Endpoints</button>
                <div id="api-results" class="result-box" style="display: none;"></div>
            </div>
            
            <!-- Security Tests -->
            <div class="test-section">
                <h3>üîí Security Features</h3>
                <button class="test-button" onclick="testCORS()">Test CORS</button>
                <button class="test-button secondary" onclick="testInputValidation()">Test Validation</button>
                <div id="security-results" class="result-box" style="display: none;"></div>
            </div>
            
            <!-- Invoice API Tests -->
            <div class="test-section">
                <h3>üìã Invoice API</h3>
                <button class="test-button" onclick="testInvoiceList()">Get Invoices</button>
                <button class="test-button secondary" onclick="testCreateInvoice()">Create Invoice</button>
                <div id="invoice-results" class="result-box" style="display: none;"></div>
            </div>
            
            <!-- Navigation Tests -->
            <div class="test-section">
                <h3>üß≠ Navigation</h3>
                <button class="test-button" onclick="testNavigation()">Test Shared Nav</button>
                <button class="test-button secondary" onclick="openAllPages()">Open All Pages</button>
                <div id="nav-results" class="result-box" style="display: none;"></div>
            </div>
            
            <!-- Performance Tests -->
            <div class="test-section">
                <h3>‚ö° Performance</h3>
                <button class="test-button" onclick="testLoadTimes()">Measure Load Times</button>
                <button class="test-button secondary" onclick="testConcurrentRequests()">Stress Test</button>
                <div id="perf-results" class="result-box" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:3001';
        
        // Utility functions
        function showResult(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.innerHTML = `<div class="${type}">${content}</div>`;
        }
        
        function appendResult(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.innerHTML += `<div class="${type}">${content}</div>`;
        }
        
        async function makeRequest(url, options = {}) {
            const startTime = performance.now();
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                const endTime = performance.now();
                const data = await response.json();
                return {
                    success: response.ok,
                    status: response.status,
                    data: data,
                    time: Math.round(endTime - startTime)
                };
            } catch (error) {
                const endTime = performance.now();
                return {
                    success: false,
                    error: error.message,
                    time: Math.round(endTime - startTime)
                };
            }
        }
        
        // Test functions
        async function testServerStatus() {
            showResult('server-results', 'üîÑ Testing server status...', 'info');
            
            const result = await makeRequest(`${BASE_URL}/test`);
            
            if (result.success) {
                const status = document.getElementById('server-status');
                status.innerHTML = '<span class="status-indicator status-online"></span><span>Server Online</span>';
                
                showResult('server-results', 
                    `‚úÖ Server is running!\n` +
                    `üìä Response time: ${result.time}ms\n` +
                    `üöÄ Features: ${JSON.stringify(result.data.features, null, 2)}`,
                    'success');
            } else {
                showResult('server-results', `‚ùå Server error: ${result.error}`, 'error');
            }
        }
        
        async function testAPIVersion() {
            showResult('api-results', 'üîÑ Testing API versioning...', 'info');
            
            const result = await makeRequest(`${BASE_URL}/api/v1`);
            
            if (result.success) {
                showResult('api-results', 
                    `‚úÖ API v1 is working!\n` +
                    `üìã Version: ${result.data.version}\n` +
                    `üìä Status: ${result.data.status}\n` +
                    `üéØ Endpoints: ${result.data.endpoints.length} available\n` +
                    `‚è±Ô∏è  Response time: ${result.time}ms`,
                    'success');
            } else {
                showResult('api-results', `‚ùå API test failed: ${result.error}`, 'error');
            }
        }
        
        async function testInvoiceList() {
            showResult('invoice-results', 'üîÑ Testing invoice API...', 'info');
            
            const result = await makeRequest(`${BASE_URL}/api/v1/invoices`);
            
            if (result.success) {
                showResult('invoice-results', 
                    `‚úÖ Invoice API working!\n` +
                    `üìÑ Invoices: ${result.data.data ? result.data.data.length : 0}\n` +
                    `‚è±Ô∏è  Response time: ${result.time}ms\n` +
                    `üìä Data: ${JSON.stringify(result.data, null, 2)}`,
                    'success');
            } else {
                showResult('invoice-results', `‚ùå Invoice API failed: ${result.error}`, 'error');
            }
        }
        
        async function testCreateInvoice() {
            showResult('invoice-results', 'üîÑ Testing invoice creation...', 'info');
            
            const invoiceData = {
                customer: {
                    name: 'Test Company LLC',
                    email: 'test@example.com',
                    phone: '555-0123'
                },
                items: [{
                    description: 'Web Development Services',
                    quantity: 40,
                    unitPrice: 150
                }, {
                    description: 'Design Consultation',
                    quantity: 10,
                    unitPrice: 200
                }],
                taxRate: 8.5,
                notes: 'Test invoice created from local test client'
            };
            
            const result = await makeRequest(`${BASE_URL}/api/v1/invoices`, {
                method: 'POST',
                body: JSON.stringify(invoiceData)
            });
            
            if (result.success) {
                showResult('invoice-results', 
                    `‚úÖ Invoice created successfully!\n` +
                    `üìÑ Invoice ID: ${result.data.id}\n` +
                    `üí∞ Total: $${result.data.total}\n` +
                    `‚è±Ô∏è  Response time: ${result.time}ms`,
                    'success');
            } else {
                showResult('invoice-results', 
                    `‚ùå Invoice creation failed:\n${JSON.stringify(result.data || result.error, null, 2)}`, 
                    'error');
            }
        }
        
        async function testInputValidation() {
            showResult('security-results', 'üîÑ Testing input validation...', 'info');
            
            // Test with invalid data
            const invalidData = {
                customer: {
                    name: '', // Invalid: empty
                    email: 'not-an-email' // Invalid: bad format
                },
                items: [] // Invalid: empty array
            };
            
            const result = await makeRequest(`${BASE_URL}/api/v1/invoices`, {
                method: 'POST',
                body: JSON.stringify(invalidData)
            });
            
            if (!result.success && result.status === 400) {
                showResult('security-results', 
                    `‚úÖ Input validation working!\n` +
                    `üö´ Status: ${result.status}\n` +
                    `üìã Errors: ${JSON.stringify(result.data.errors, null, 2)}`,
                    'success');
            } else {
                showResult('security-results', 
                    `‚ö†Ô∏è  Validation may not be working properly\n` +
                    `Status: ${result.status}\n` +
                    `Response: ${JSON.stringify(result.data, null, 2)}`,
                    'warning');
            }
        }
        
        async function testNavigation() {
            showResult('nav-results', 'üîÑ Testing navigation consistency...', 'info');
            
            const pages = [
                { name: 'Homepage', url: `${BASE_URL}/` },
                { name: 'Terminal', url: `${BASE_URL}/terminal` },
                { name: 'AXIS AI', url: `${BASE_URL}/axis-ai` }
            ];
            
            let results = [];
            
            for (const page of pages) {
                try {
                    const response = await fetch(page.url);
                    const html = await response.text();
                    const hasSharedNav = html.includes('shared-navigation.js');
                    const hasNavClass = html.includes('nav-2025');
                    
                    results.push({
                        page: page.name,
                        status: response.ok ? '‚úÖ' : '‚ùå',
                        sharedNav: hasSharedNav ? '‚úÖ' : '‚ùå',
                        navClass: hasNavClass ? '‚úÖ' : '‚ùå'
                    });
                } catch (error) {
                    results.push({
                        page: page.name,
                        status: '‚ùå',
                        error: error.message
                    });
                }
            }
            
            const resultText = results.map(r => 
                `${r.page}: ${r.status} | Nav Script: ${r.sharedNav || 'N/A'} | Nav Class: ${r.navClass || 'N/A'}`
            ).join('\n');
            
            showResult('nav-results', 
                `üìä Navigation Test Results:\n${resultText}`,
                'success');
        }
        
        async function openAllPages() {
            const pages = [
                '/',
                '/terminal',
                '/axis-ai', 
                '/invoices',
                '/banking-portal'
            ];
            
            pages.forEach(page => {
                window.open(`${BASE_URL}${page}`, '_blank');
            });
            
            showResult('nav-results', 
                `üîó Opened ${pages.length} pages in new tabs\n` +
                `Check navigation consistency across all pages`,
                'info');
        }
        
        async function testLoadTimes() {
            showResult('perf-results', 'üîÑ Measuring load times...', 'info');
            
            const endpoints = [
                '/test',
                '/api/v1',
                '/api/v1/invoices',
                '/',
                '/terminal'
            ];
            
            const results = [];
            
            for (const endpoint of endpoints) {
                const result = await makeRequest(`${BASE_URL}${endpoint}`);
                results.push({
                    endpoint,
                    time: result.time,
                    status: result.success ? '‚úÖ' : '‚ùå'
                });
            }
            
            const avgTime = results.reduce((sum, r) => sum + r.time, 0) / results.length;
            const resultText = results.map(r => 
                `${r.endpoint}: ${r.time}ms ${r.status}`
            ).join('\n');
            
            showResult('perf-results', 
                `‚ö° Performance Results:\n${resultText}\n\nüìä Average: ${Math.round(avgTime)}ms`,
                avgTime < 100 ? 'success' : avgTime < 500 ? 'warning' : 'error');
        }
        
        // Auto-check server status on load
        window.addEventListener('load', () => {
            setTimeout(testServerStatus, 500);
        });
    </script>
</body>
</html>
