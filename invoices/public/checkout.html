<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Invoice Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .checkout-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .checkout-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .checkout-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        .order-summary {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .payment-form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .line-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .line-item:last-child {
            border-bottom: none;
        }
        .total-line {
            font-weight: bold;
            font-size: 18px;
            border-top: 2px solid #333;
            padding-top: 10px;
            margin-top: 10px;
        }
        .payment-methods {
            margin-bottom: 20px;
        }
        .payment-method {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .payment-method:hover {
            border-color: #007bff;
        }
        .payment-method.selected {
            border-color: #007bff;
            background-color: #f0f8ff;
        }
        .payment-method input[type="radio"] {
            margin-right: 15px;
        }
        .payment-method-info {
            flex: 1;
        }
        .payment-method-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .payment-method-details {
            font-size: 14px;
            color: #666;
        }
        .payment-method-fee {
            font-weight: bold;
            color: #28a745;
        }
        .form-section {
            margin-bottom: 25px;
        }
        .form-section h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .card-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
        }
        .checkout-button {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        .checkout-button:hover {
            background: #0056b3;
        }
        .checkout-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .security-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .checkout-content {
                grid-template-columns: 1fr;
            }
            .card-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-header">
            <h1>Secure Checkout</h1>
            <p>Complete your payment securely</p>
        </div>

        <div id="loading" class="loading">
            <h3>Loading checkout...</h3>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="checkout-content" class="checkout-content" style="display: none;">
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="order-items"></div>
                <div class="line-item total-line">
                    <span>Total</span>
                    <span id="order-total">$0.00</span>
                </div>
            </div>

            <div class="payment-form">
                <form id="payment-form">
                    <div class="form-section">
                        <h3>Payment Method</h3>
                        <div id="payment-methods" class="payment-methods"></div>
                    </div>

                    <div id="card-details" class="form-section">
                        <h3>Card Details</h3>
                        <div class="form-group">
                            <label>Card Number</label>
                            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19">
                        </div>
                        <div class="card-row">
                            <div class="form-group">
                                <label>Expiry Date</label>
                                <input type="text" id="card-expiry" placeholder="MM/YY" maxlength="5">
                            </div>
                            <div class="form-group">
                                <label>CVV</label>
                                <input type="text" id="card-cvv" placeholder="123" maxlength="4">
                            </div>
                            <div class="form-group">
                                <label>ZIP Code</label>
                                <input type="text" id="card-zip" placeholder="12345" maxlength="10">
                            </div>
                        </div>
                    </div>

                    <div id="billing-info" class="form-section">
                        <h3>Billing Information</h3>
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="billing-name" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="billing-email" required>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" id="billing-address" required>
                        </div>
                        <div class="card-row">
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" id="billing-city" required>
                            </div>
                            <div class="form-group">
                                <label>State</label>
                                <input type="text" id="billing-state" required>
                            </div>
                            <div class="form-group">
                                <label>ZIP Code</label>
                                <input type="text" id="billing-zip" required>
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="pay-button" class="checkout-button">
                        Complete Payment
                    </button>

                    <div class="security-info">
                        ðŸ”’ Your payment information is encrypted and secure
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentSession = null;
        let paymentMethods = [];
        let selectedPaymentMethod = null;

        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        if (!sessionId) {
            showError('No checkout session found');
        } else {
            loadCheckoutSession(sessionId);
        }

        async function loadCheckoutSession(id) {
            try {
                const response = await fetch(`/api/checkout/sessions/${id}`);
                const session = await response.json();
                
                if (!response.ok) {
                    throw new Error(session.error || 'Failed to load checkout session');
                }

                currentSession = session;
                await loadPaymentMethods();
                displayCheckout();
            } catch (error) {
                showError(error.message);
            }
        }

        async function loadPaymentMethods() {
            try {
                const response = await fetch('/api/payment-methods?enabled=true');
                paymentMethods = await response.json();
            } catch (error) {
                console.error('Failed to load payment methods:', error);
                paymentMethods = [];
            }
        }

        function displayCheckout() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('checkout-content').style.display = 'block';

            // Display order summary
            displayOrderSummary();
            
            // Display payment methods
            displayPaymentMethods();

            // Pre-fill billing info if available
            if (currentSession.customer_email) {
                document.getElementById('billing-email').value = currentSession.customer_email;
            }
        }

        function displayOrderSummary() {
            const itemsContainer = document.getElementById('order-items');
            const totalElement = document.getElementById('order-total');

            itemsContainer.innerHTML = '';

            if (currentSession.line_items && currentSession.line_items.data) {
                currentSession.line_items.data.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'line-item';
                    itemDiv.innerHTML = `
                        <span>${item.price_data.product_data.name} x${item.quantity}</span>
                        <span>$${((item.price_data.unit_amount * item.quantity) / 100).toFixed(2)}</span>
                    `;
                    itemsContainer.appendChild(itemDiv);
                });
            }

            totalElement.textContent = `$${(currentSession.amount_total / 100).toFixed(2)}`;
        }

        function displayPaymentMethods() {
            const container = document.getElementById('payment-methods');
            container.innerHTML = '';

            // Filter payment methods based on session configuration
            const availableMethods = paymentMethods.filter(method => 
                currentSession.payment_method_types.includes(method.type)
            );

            availableMethods.forEach((method, index) => {
                const fee = method.fees ? 
                    (currentSession.amount_total / 100) * (method.fees.percentage / 100) + (method.fees.fixed / 100) : 0;
                
                const methodDiv = document.createElement('div');
                methodDiv.className = 'payment-method';
                methodDiv.innerHTML = `
                    <input type="radio" name="payment-method" value="${method.id}" id="method-${method.id}">
                    <div class="payment-method-info">
                        <div class="payment-method-name">${method.name}</div>
                        <div class="payment-method-details">
                            ${method.description} â€¢ Processing: ${method.processingTime}
                        </div>
                    </div>
                    <div class="payment-method-fee">+$${fee.toFixed(2)}</div>
                `;

                methodDiv.addEventListener('click', () => {
                    document.getElementById(`method-${method.id}`).checked = true;
                    selectPaymentMethod(method);
                });

                container.appendChild(methodDiv);

                // Select first method by default
                if (index === 0) {
                    document.getElementById(`method-${method.id}`).checked = true;
                    selectPaymentMethod(method);
                }
            });
        }

        function selectPaymentMethod(method) {
            selectedPaymentMethod = method;
            
            // Update UI based on payment method
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('selected');
            });
            
            document.querySelector(`input[value="${method.id}"]`).closest('.payment-method').classList.add('selected');

            // Show/hide card details based on method type
            const cardDetails = document.getElementById('card-details');
            if (method.type === 'card') {
                cardDetails.style.display = 'block';
            } else {
                cardDetails.style.display = 'none';
            }
        }

        // Form handling
        document.getElementById('payment-form').addEventListener('submit', handlePayment);

        async function handlePayment(e) {
            e.preventDefault();
            
            if (!selectedPaymentMethod) {
                showError('Please select a payment method');
                return;
            }

            const payButton = document.getElementById('pay-button');
            payButton.disabled = true;
            payButton.textContent = 'Processing...';

            try {
                // Collect form data
                const paymentData = {
                    session_id: currentSession.id,
                    payment_method: selectedPaymentMethod.id,
                    billing_details: {
                        name: document.getElementById('billing-name').value,
                        email: document.getElementById('billing-email').value,
                        address: {
                            line1: document.getElementById('billing-address').value,
                            city: document.getElementById('billing-city').value,
                            state: document.getElementById('billing-state').value,
                            postal_code: document.getElementById('billing-zip').value
                        }
                    }
                };

                // Add card details if card payment
                if (selectedPaymentMethod.type === 'card') {
                    paymentData.card = {
                        number: document.getElementById('card-number').value.replace(/\s/g, ''),
                        exp_month: document.getElementById('card-expiry').value.split('/')[0],
                        exp_year: document.getElementById('card-expiry').value.split('/')[1],
                        cvc: document.getElementById('card-cvv').value
                    };
                }

                // Process payment
                const response = await fetch('/api/checkout/process-payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(paymentData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // Redirect to success page
                    window.location.href = currentSession.success_url.replace('{CHECKOUT_SESSION_ID}', currentSession.id);
                } else {
                    throw new Error(result.error || 'Payment failed');
                }

            } catch (error) {
                showError(error.message);
                payButton.disabled = false;
                payButton.textContent = 'Complete Payment';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // Input formatting
        document.getElementById('card-number')?.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            if (formattedValue !== value) {
                e.target.value = formattedValue;
            }
        });

        document.getElementById('card-expiry')?.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0,2) + '/' + value.substring(2,4);
            }
            e.target.value = value;
        });

        document.getElementById('card-cvv')?.addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
