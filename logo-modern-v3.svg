<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Luxury gradient - deep navy to charcoal -->
    <linearGradient id="luxuryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F1419;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D3748;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold accent -->
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo centered -->
  <g transform="translate(100,100)">
    
    <!-- Outer frame - subtle -->
    <rect x="-70" y="-70" width="140" height="140" fill="none" stroke="url(#luxuryGradient)" stroke-width="1" opacity="0.3"/>
    
    <!-- Central axis - refined -->
    <g>
      <!-- Vertical -->
      <rect x="-1" y="-50" width="2" height="100" fill="url(#luxuryGradient)"/>
      
      <!-- Horizontal -->
      <rect x="-50" y="-1" width="100" height="2" fill="url(#luxuryGradient)"/>
    </g>
    
    <!-- Precision thorn markers -->
    <g>
      <!-- Vertical thorns -->
      <rect x="-2" y="-35" width="4" height="1" fill="url(#goldAccent)"/>
      <rect x="-2" y="34" width="4" height="1" fill="url(#goldAccent)"/>
      
      <!-- Horizontal thorns -->
      <rect x="-35" y="-2" width="1" height="4" fill="url(#goldAccent)"/>
      <rect x="34" y="-2" width="1" height="4" fill="url(#goldAccent)"/>
    </g>
    
    <!-- Central focus - minimalist circle -->
    <circle cx="0" cy="0" r="4" fill="url(#goldAccent)" opacity="0.8"/>
    
    <!-- Corner accents - subtle -->
    <g opacity="0.6">
      <rect x="48" y="-50" width="2" height="2" fill="url(#goldAccent)"/>
      <rect x="48" y="48" width="2" height="2" fill="url(#goldAccent)"/>
      <rect x="-50" y="48" width="2" height="2" fill="url(#goldAccent)"/>
      <rect x="-50" y="-50" width="2" height="2" fill="url(#goldAccent)"/>
    </g>
    
  </g>
  
  <!-- Optional text -->
  <g opacity="0">
    <text x="100" y="180" text-anchor="middle" font-family="'Avenir Next', 'Helvetica Neue', sans-serif" font-size="12" font-weight="500" letter-spacing="2px" fill="#0F1419">AXIS THORN</text>
  </g>
</svg>