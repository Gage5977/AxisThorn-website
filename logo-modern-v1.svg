<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient - cooler, more sophisticated -->
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C1810;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5A2E1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentModern" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo centered -->
  <g transform="translate(100,100)">
    
    <!-- Simplified axis cross - thinner, more elegant -->
    <g>
      <!-- Vertical axis -->
      <rect x="-1.5" y="-60" width="3" height="120" fill="url(#modernGradient)"/>
      
      <!-- Horizontal axis -->
      <rect x="-60" y="-1.5" width="120" height="3" fill="url(#modernGradient)"/>
    </g>
    
    <!-- Modern thorn elements - simplified triangular points -->
    <g>
      <polygon points="45,0 55,-5 55,5" fill="url(#accentModern)"/>
      <polygon points="-45,0 -55,-5 -55,5" fill="url(#accentModern)"/>
      <polygon points="0,45 -5,55 5,55" fill="url(#accentModern)"/>
      <polygon points="0,-45 -5,-55 5,-55" fill="url(#accentModern)"/>
    </g>
    
    <!-- Central focus - minimal circle -->
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#modernGradient)" stroke-width="2"/>
    
  </g>
  
  <!-- Optional text -->
  <g opacity="0">
    <text x="100" y="180" text-anchor="middle" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="300" fill="#2C1810">AXIS THORN</text>
  </g>
</svg>